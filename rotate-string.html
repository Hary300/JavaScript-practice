<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">w3resource</h1>
    <script>
      let str = document.getElementById('text').textContent;
      setInterval(() => {
        let lastcharacter = str[str.length - 1];
        let rest = str.slice(0, -1);
        str = lastcharacter + rest;

        // atau ganti isi <h1>
        document.getElementById('text').textContent = str;
      }, 250);
    </script>
  </body>
</html>
